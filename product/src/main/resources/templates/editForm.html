<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품수정</title>
</head>

<body>
<h3>상품수정</h3>
<form method="post" action="" th:object="${editForm}" >
  <div>
    <div><label for="">아이디</label><input type="text" name="pid" readonly th:field="*{pid}"></div>
    <div><label for="">상품명</label><input type="text" th:field="*{pname}"></div>
    <div><label for="">수량</label><input type="text" th:field="*{count}"></div>
    <div><label for="">가격</label><input type="text" th:field="*{price}"></div>
    <div>
      <button type="submit" id="completeBtn">수정완료</button>
      <button type="button" id="cancelBtn">수정취소</button>
    </div>
  </div>
</form>
<script>
    cancelBtn.addEventListener('click',e=>{
    const pid = document.querySelector('input[name=pid]').value;
    const url = `/products/${pid}`;
    location.href = url;
    });
  </script>
</body>
</html>
