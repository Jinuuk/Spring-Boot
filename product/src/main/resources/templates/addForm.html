<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품등록</title>
  <style>
    .errmsg {
      font-size:0.8em;
      font-weight:bold;
      color:red;
    }

    ul {
      margin:0;padding:0;
    }
    ul,li{
      text-decoration:none;
    }
  </style>
</head>

<body>
  <h3>상품등록</h3>
  <form method="post" action="" th:object="${addForm}">
    <div>
      <div><label for="">상품명</label><input type="text" name="pname" th:field="*{pname}"></div>
      <div>
        <label for="">수량</label><input type="text" name="count" th:field="*{count}">
        <ul th:if="${#fields.hasErrors('count')}" th:class="errmsg">
          <li th:each="err : ${#fields.errors('count')}" th:text="${err}" />
        </ul>
      </div>
      <div>
        <label for="">가격</label><input type="text" name="price" th:field="*{price}">
        <ul th:if="${#fields.hasErrors('price')}" th:class="errmsg">
          <li th:each="err : ${#fields.errors('price')}" th:text="${err}" />
        </ul>
      </div>
      <div th:if="${#fields.hasGlobalErrors()}">
        <p class="errmsg" th:each="err:${#fields.globalErrors()}" th:text="${err}"></p>
      </div>
      <div><button type="submit">상품등록</button></div>
    </div>
  </form>
</body>
</html>
