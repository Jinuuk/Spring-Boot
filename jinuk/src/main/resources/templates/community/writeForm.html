<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/common.css">
  <link rel="stylesheet" href="../css/writeForm.css">
  <script src="https://kit.fontawesome.com/038578f405.js" crossorigin="anonymous"></script>
  <title>GREAT 게시글 작성</title>
</head>

<body>
  <div class="wrapper">
    <header class="header container">
      <nav class="top-menu content">
        <a href="" class="top-menu__join">회원가입</a>
        <a href="" class="top-menu__login">로그인</a>
        <a href="" class="top-menu__cs">고객센터</a>
      </nav>
      <div class="logo content"><a href="">GR<span>EAT</span></a></div>
      <nav class="bottom-menu content">
        <div class="category">
          <ul>
            <li class="food-category">업종별 카테고리
              <ul>
                <li><a href="">한식</a></li>
                <li><a href="">중식</a></li>
                <li><a href="">일식</a></li>
                <li><a href="">양식</a></li>
                <li><a href="">아시안식</a></li>
                <li><a href="">분식</a></li>
                <li><a href="">도시락</a></li>
                <li><a href="">카페/디저트</a></li>
              </ul>
            </li>
            <li class="region-category">지역별 카테고리
              <ul>
                <li><a href="">서울</a></li>
                <li><a href="">인천</a></li>
                <li><a href="">대전</a></li>
                <li><a href="">광주</a></li>
                <li><a href="">대구</a></li>
                <li><a href="">울산</a></li>
                <li><a href="">부산</a></li>
                <li><a href="">제주</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="search">
          <input type="text" class="search__search-box" placeholder="  검색어를 입력하세요.">
          <a href="" class="search__search-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
      </nav>
    </header>
    <main class="main container">
      <div class="board-write content">
        <div class="board-write__title width--900px">
          <h2><i class="bar"></i>글쓰기</h2>
        </div>
        <div class="board-write__article-head width--900px">
          <div class="board-write__article-bullet">
            <select name="" id="articleCategory">
              <option value="전체">전체</option>
              <option value="문의">문의</option>
              <option value="남구">남구</option>
              <option value="동구">동구</option>
              <option value="북구">북구</option>
              <option value="울주군">울주군</option>
            </select>
          </div>
          <div class="board-write__article-title">
            <input type="text" name="" id="articleTitle" placeholder="제목을 입력하세요." autofocus>
          </div>
        </div>
        <div class="board-write__tool width--900px">
          <div  class="board-write__tool-box">
            <ul>
              <li>
                <select name="" id="">
                  <option value="">11</option>
                  <option value="">13</option>
                  <option value="">15</option>
                  <option value="">17</option>
                  <option value="">19</option>
                  <option value="">21</option>
                </select>
              </li>
              <li>
                <button><i class="fa-solid fa-bold"></i></button>
              </li>
              <li>
                <button><i class="fa-solid fa-italic"></i></button>
              </li>
              <li>
                <button><i class="fa-solid fa-underline"></i></button>
              </li>
              <li>
                <div class="file">
                  <button>
                    <span><i class="fa-solid fa-image"></i></span>
                  </button>
                </div>
              </li>
              <li>
                <div class="file">
                  <button>
                    <span><i class="fa-brands fa-youtube"></i></span>
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="board-write__article-main width--900px">
          <textarea class="board-write__article-content" name="" id="articleContents" cols="30" rows="10" placeholder="내용을 작성하세요." autofocus></textarea>
        </div>
        <form class="board-write__complete width--900px"  th:action="@{/community}">
          <button id="cancelBtn">취소</button>
          <button id="addBtn" type="button">등록</button>
        </form>
      </div>

    </main>
    <footer class="footer container">
      <p class="content"></p>
    </footer>
  </div>
  <script>
    //전역변수
    const form = {
      articleCategory : document.getElementById('articleCategory'),
      articleTitle : document.getElementById('articleTitle'),
      articleContents : document.getElementById('articleContents')
      //attachment
    }

    const categoryValue = form.articleCategory.options[articleCategory.selectedIndex].value;

    //입력 데이터 가져오는 함수
    function getInputData(){
      const memNumber = '1'; //나중에 변경 : 세션 완성 후
      const articleCategory = categoryValue;
      const articleTitle = form.articleTitle.value;
      const articleContents = form.articleContents.value.replace(/(?:\r\n|\r|\n)/g, '<br>');
      const attachment = 'Y'; // 나중에 변경 : 첨부파일이 있으면 Y, 없으면 N

      return {memNumber,articleCategory,articleTitle,articleContents,attachment}
    }

    //등록 버튼 클릭
    addBtn.addEventListener('click',e=>{
      console.log("등록 버튼 클릭");
      //1)유효성 체크
      //2)입력 데이터 가져오기
      const article = getInputData();
      //3)게시글 등록 처리
      add(article);
    });

    //게시글 등록 함수
    function add(article){
      console.log(article);
      const url = `http://localhost:9080/community/write`;
      fetch(url,{
        method:'POST',
        headers:{
          'Content-Type':'application/json',
          'Accept' : 'application/json'
        },
        body:JSON.stringify(article)
      }).then(res=>res.json())
        .then(data=>{
          //console.log(data);
          //console.log(data.data.articleNum);
          location.href=`/community/article/${data.data.articleNum}`;
          })
        .catch(err=> console.log(err));
    }




  </script>
</body>

</html>
